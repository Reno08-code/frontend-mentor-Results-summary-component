<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <div class="wrapper">
        <section class="result">
          <h1>Your Result</h1>
          <div class="result_score">
            <span>76</span>
            <p>of 100</p>
          </div>
          <p><span>Great</span></p>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="summary">
          <h1>Summary</h1>
          <div class="summary_details">
            <div class="detail reaction">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <span>Reaction</span>
              <p class="total"><span class="score">80</span >/100</p>
            </div>
            <div class="detail memory">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <span> Memory</span>
              <p class="total"><span class="score">92</span>/100</p>
            </div>
            <div class="detail verbal">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <span>Verbal</span>
              <p class="total"><span class="score">61</span>/100</p>
            </div>
            <div class="detail visual">
              <img src="./assets/images/icon-visual.svg" alt="" />
              <span>Visual</span>
              <p class="total"><span class="score">72</span>/100</p>
            </div>
            <button>Continue</button>
          </div>
        </section>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sy</a>.
    </div>
  </body>
</html>
